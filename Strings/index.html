<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
</head>

<body>
    <h1>Hello JavaScript Strings!</h1>
    <script>
        let greeting = "Hello, World!";
        console.log(greeting);
        console.log("The length of the greeting is: " + greeting.length);
        console.log("The first character of the greeting is: " + greeting[0]);
        console.log("The last character of the greeting is: " + greeting[greeting.length - 1]);
        console.log("Uppercase greeting: " + greeting.toUpperCase());
        console.log("Lowercase greeting: " + greeting.toLowerCase());
        console.log("Starting index of the substring \"World\"" + greeting.indexOf("World"));

    </script>
</body>

</html>
