<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers and Math</title>
</head>

<body>
    <h1>Hello JavaScript Numbers and Math!</h1>
    <script>
        let num1 = 10;
        let num2 = 5;
        let sum = num1 + num2;
        console.log("The sum of " + num1 + " and " + num2 + " is: " + sum);
        console.log("The difference of " + num2 + " and " + num1 + " is: " + (num2 - num1));
        console.log("The product of " + num1 + " and " + num2 + " is: " + (num1 * num2));
        console.log("The quotient of " + num1 + " and " + num2 + " is: " + (num1 / num2));
        console.log("The remainder of " + num1 + " divided by " + num2 + " is: " + (num1 % num2));

    </script>
</body>

</html>
