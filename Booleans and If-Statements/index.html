<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Booleans and if-Statements</title>
</head>

<body>
    <h1>Hello JavaScript Booleans and if-Statements!</h1>
    <script>
        let temperature = 25;
        let isRaining = false;

        if (temperature > 20) { console.log("It's warm outside."); }

        if (isRaining) { console.log("Remember to take an umbrella!"); }
        else { console.log("Enjoy the sunshine!"); }

        if (temperature > 30) {
            console.log("It's very hot!");

        }
        else if (temperature > 20 || temperature < 30) {
            console.log("It's a pleasant temperature.");
        }
        else {
            console.log("It might be a bit chilly.");
        }

    </script>
</body>

</html>
