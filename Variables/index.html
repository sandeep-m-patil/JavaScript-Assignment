<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>

<body>
    <h1>Hello JavaScript Variables!</h1>
    <script>
        let userName = "Sandeep";
        let age = 19;
        let isStudent = true;

        console.log("User Name: " + userName);
        console.log("Age: " + age);
        console.log("Is Student: " + isStudent);

        // Reassigning variables
        userName = "John Doe";
        age++;
        isStudent = false;

        console.log("Updated User Name: " + userName);
        console.log("Updated Age: " + age);
        console.log("Updated Is Student: " + isStudent);

        const PI = 3.14159; // Constant variable
        Pi = 3.14;
        console.log("Value of PI: " + PI);
    </script>
</body>

</html>
